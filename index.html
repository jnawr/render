<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="images/1.jpeg" alt="Slide 1" class="slide">
            <img src="images/2.jpeg" alt="Slide 2" class="slide">
            <img src="images/3.jpg" alt="Slide 3" class="slide">
            <img src="images/4.jpg" alt="Slide 4" class="slide">
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="controls">
            <button id="prev"><i class="fas fa-chevron-left"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
            <button id="next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
